<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/burger_style.css" type="text/css" />
		<title>MVC Burgers!</title>
	</head>
	<body>
	<div class="container">
		<p class="text-center">
			<img src="./assets/img/burger1.png" alt='yummy burger'>
		</p>

		<h2 class="text-center">Eat-Da-Burger!!!</h2>
	 </div>


<div class="row text-center">
  	<div class="col-md-4 move-left">Column1
		<form class="form-inline">
			<div class="form-group">
		    	<label for="burger">Burger Name</label>
		    	<div class="input-group">
		      		<input type="text" class="form-control" id="burger-name" placeholder="Burger Name">
		      		<input type="hidden" name="devoured" value="true">
		     	</div>
		  	</div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
  	<div class="col-md-4">Column2</div>
  	<div class="col-md-4 move-right">Column3</div>
</div>





<ul>
	{{#each burgers}}
		{{#if this.devoured}}
			<li>
				{{this.burger_name}}
				<form action="/{{this.id}}?_method=PUT" method="POST">
					
					
  			</li>

  		{{/if}}
  	{{/each}}
</ul>
 <script src="https://code.jquery.com/jquery.js"></script>
 
<script type="text/javascript">
	$("button").on(click, function(){
		$(".move-right").append
	})
</script>


	</body>
</html>
